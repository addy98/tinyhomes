<!DOCTYPE html>
<html>
  <head>
    <title>Tiny Homes AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      body {
        font-family: -apple-system, sans-serif;
      }
      h1 {
        font-weight: 800;
      }
      h3 {
        font-weight: 700;
        margin-bottom: 0.25em;
        margin-top: 2em;
      }
      img {
        width: 100%;
      }
      #desktop {
        text-align: center;
        width: 100%;
        padding-top: 1rem;
      }

      .container { display: none; }
      @supports (-webkit-overflow-scrolling: touch) {
       .container { display: block; }
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <h1>Tiny Homes AR</h1>
      <p>Tap below to view the Tiny Homes project in AR.</p>

      <p>
        Please keep in mind that it may take a few attempts for 
        the model to load based on the device you are using.
      </p>

      <a href="tinyhouse.usdz" rel="ar">
        <img src="preview.png" alt="tiny home 3d model" />
      </a>
    </div>
    
    <div id='desktop'></div>

    <div id="mobile"></div>
  </body>
  <script type="text/javascript" charset="utf-8">
    if( !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
      document.getElementById('desktop').innerHTML = 
        '<p>Click below to view the Tiny Homes project in 3D.</p>'+

        '<iframe src="https://3dwarehouse.sketchup.com/embed/c8d15170-a0bb-4184-9037-5821cca435c2"'+
        ' frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="580" height="326"'+
        ' allowfullscreen></iframe>'+

        '<p>Click bottom right corner of model for full screen experience.</p>'
    } else if (/Android/i.test(navigator.userAgent)) {
      document.getElementById('mobile').innerHTML =
        '<h1>Tiny Homes AR</h1>'+
        
        '<p>Tap below to view the Tiny Homes project in AR.</p>'+

        '<p>'+
          'Please keep in mind that it may take a few attempts for '+ 
          'the model to load based on the device you are using.'+
        '</p>'+

        '<a href="intent://arvr.google.com/scene-viewer/1.0?file=https://unc-reese-tinyhomes.s3.amazonaws.com/tinyhouseAN.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">'+
          '<img src="preview.png" alt="tiny home 3d model" />'+
        '</a>'
    }
  </script>
</html>
